<div id="screen">
  <div id="content" class="start_screen">
    <h1>Click the button to enter full-screen mode</h1>
    <br />
    <button id="fullscreen" class="navigation enabled" ng-click="make_fullscreen()">Full screen</button>
  </div>

  <div id="footer">
    <div class="buttons">
      <button id="button_next" class="navigation" ng-click="next()" ng-class="{enabled: is_next_allowed()}">Next</button>
    </div>
  </div>
</div>
