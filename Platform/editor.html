<!DOCTYPE html>
<html>
	<head>
		<title>Platform game</title>
		
		<meta charset="utf8" />
		
		<script src="jquery-2.1.3.min.js"></script>
		
		<script src="compat.js"></script>
		<script src="math.js"></script>
		<script src="toolbox.js"></script>
		<script src="graphics.js"></script>
		<script src="editor.js"></script>
		<script src="game.js"></script>		
		<script src="input.js"></script>		
		<script src="player.js"></script>
		<script src="level.js"></script>
		
		<style>
			div.center {
				margin-left: auto;
				margin-right: auto;
			}
		
			div#game-div {
				width: 768px;
			}
		
			#game-canvas {
				border: 1px solid black;
				width: 768px;
			}
			
			img.sprite {
				height: 64px;
				border: 2px solid white;
			}
			
			img.selected {
				height: 64px;
				border: 2px solid red;
			}
		</style>
	</head>

	<body>
		<button onclick="editor.game.getObject('level').saveLevel('demo')">Save to server</button>
	
		<div class="center" id="game-div">
			<canvas id="game-canvas"></canvas>
		</div>
	
		<div id="spriteBox" class="center">
		</div>

		<script>
			var editor = new Editor("game-canvas", 32 * 24, 32 * 8);
			var spriteBox = new SpriteBox("spriteBox", editor, spriteTable);
		</script>

		
		<div style="float: right">
			<small>Using graphics by <a href="http://www.kenney.nl">Kenney</a> and creek23</small>
		</div>
	</body>
</html>
