<!DOCTYPE html>
<html>
	<head>
		<title>Platform game</title>
		
		<meta charset="utf8" />
		
		<script src="jquery-2.1.3.min.js"></script>
		<script src="compat.js"></script>
		<script src="math.js"></script>
		<script src="graphics.js"></script>
		<script src="game.js"></script>		
		<script src="input.js"></script>		
		<script src="player.js"></script>
		<script src="level.js"></script>
		
		<style>
			div.center {
				margin-left: auto;
				margin-right: auto;
			}
		
			div#game-div {
				width: 768px;
			}
		
			#game-canvas {
				border: 1px solid black;
				width: 768px;
			}
			
		</style>
	</head>

	<body>
		<div class="center" id="game-div">
			<canvas id="game-canvas"></canvas>
		</div>

		<script>
			var game = new Game("game-canvas", 32 * 24, 32 * 8);
			
			var level = new Level();
			level.loadLevel("demo");
			
			game.spriteManager = new SpriteManager();

			game.addObject("level", level);
			game.addObject("player", new Player());			
		</script>
		
		<div style="float: right">
			<small>Using graphics by <a href="http://www.kenney.nl">Kenney</a> and creek23</small>
		</div>
	</body>
</html>
